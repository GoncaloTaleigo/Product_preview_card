<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="card-component.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>



  <div class="geral">


    <div class="imagem">

      <img src="images/image-product-mobile.jpg" alt="" class="imagem1">
      <img src="images/image-product-desktop.jpg" alt="" class="imagem2">


    </div>

    <div class="info">
      <p >Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="prices">

        <h1 class="new_price">$149.99</h1>
        <p class="old_price">$169.99</p>

      </div>


    
     
      <button class="button"> <img src="images/icon-cart.svg" alt=""> Add to cart</button>

      

    </div>
  </div>




</body>

</html>
